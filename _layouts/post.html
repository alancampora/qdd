---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="meta">
        <p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>
    </div> 
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <footer class="post-footer"> 
    <a class="author-link" href="{{page.author-link}}"> 
        <img class="author-image" src="{{ page.author-email | gravatar}}" />
            <p class="author">{{ page.author }} </p>
    </a>
  </footer>

</div>
