---
layout: default
comments: true
---
<div class="post">

  <header class="post-header">
      <h1>{{ page.title }}</h1>
    <p class="meta">
                {% if page.date %}
                    {{ page.date | date: "%b %-d, %Y" }}
                {% endif %}
                {% if page.author %} • 
                    {% include author.html  %}
                {% endif %}
                {% if page.meta %} • 
                    {{ page.meta }}
                {% endif %}
    </p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <footer> 
     {% include commentsDisqus.html  page=page %}
  </footer>

</div>
